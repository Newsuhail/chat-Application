<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Realtime Node Socket.io Chat Application</title>
    <script src="http://localhost:8000/socket.io/socket.io.js" content="text/javascript"></script>
    <script src="javascript/client.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>welcome to chat Application</h1>
    <div class="container">
       <div class="message right">Suhail:hey how r you?</div>
       <div class="message left">Rohan: I am fine, wt about you?</div>

    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">send</button>
        </form>
    </div>
</body>
</html>
